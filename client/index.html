<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="/css">
<link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Trade+Winds&display=swap" rel="stylesheet">
    <title>Santa's Gift Bag</title>
  </head>
  <body class="container">
      <section class='cart'>
        <img src="https://cdn-icons-png.flaticon.com/512/1359/1359029.png" id="shop-cart"/> 
        <span id="cart-count">0 items </span>
          <button class="reset-btn">Empty Bag</button>
          </section>
      <header id="giftsheader">
        <h1><u>Click here for a Message From Santa</u></h1>
    </header>
    <button id="girlGift">Get a gift Idea(girl)</button>
    <button id ="boyGift">Get a gift Idea(boy)</button>
  <br>
  <header class ="list-head">These are popular gift item ideas. keep the ones you like and delete the ones you don't</header>
  
  <main>
    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <script>
      document.getElementById("girlGift").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      </script>

      <script>
      document.getElementById("giftsheader").onclick = function () {
        axios.get("http://localhost:4000/api/gifts/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    
      </script>
      <script>
      document.getElementById("boyGift").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
      </script>
      <form id ='giftForm'>
        <input 
            type='text'
            id="item"
            placeholder="What gift do you want most?"/>
        <input 
            type='text'
            id="price"
            placeholder='How much does it cost?'/>
        <input 
            type='text'
            id="img"
            placeholder='paste a picture of your gift'/>
        <button>Add to Your Christmas list</button>
    </form>
    <section id="gift-container"></section>
</main>
<footer id="red-footer">
    <div class="foot-container"></div>
</footer>
</body>
<script src="/js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</html>
